<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed HTML Calculator</title>
    <style>
        body { font-family: monospace; display: grid; place-items: center; min-height: 100vh; background: #f0f0f0; }
        .calculator { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #999; padding: 1px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        input { grid-column: span 4; font-size: 2rem; text-align: right; padding: 20px; border: none; background: #fad3cb; border-radius: 8px 8px 0 0; }
        button { font-size: 1.5rem; padding: 20px; border: none; background: #fff; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #eee; }
        button:nth-child(n+17) { background: tomato; color: white; }
        button:nth-child(n+17):hover { background: #d32f2f; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputtext" placeholder="0" readonly>
        <button>C</button>
        <button>DEL</button>
        <button></button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>/</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>

    <script>
        const input = document.getElementById('inputtext');
        const buttons = document.querySelectorAll('button');

        function calculate(expression) {
            try {
                // Replace display symbols with JS operators if needed (future-proof)
                let jsExpr = expression.replace(/ร/g, '*').replace(/รท/g, '/');
                return new Function('return ' + jsExpr)();
            } catch {
                return 'Error';
            }
        }

        function operation(buttonValue) {
            if (buttonValue === 'C') {
                input.value = '';
            } else if (buttonValue === 'DEL') {
                input.value = input.value.slice(0, -1);
            } else if (buttonValue === '=') {
                input.value = calculate(input.value);
            } else {
                input.value += buttonValue;
            }
        }

        buttons.forEach(button => {
            const buttonValue = button.innerText;
            button.addEventListener('click', () => operation(buttonValue));
        });
    </script>
</body>
</html>
